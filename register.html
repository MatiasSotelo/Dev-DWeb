<!doctype html>
<html lang="en">

    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">

  <body class="bg-dark">

                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item img-lol min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Lollapaloza</h5>
                          <p>Ya el 2023</p>
                        </div>
                      </div>
                      <div class="carousel-item img-min min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>31 Minutos</h5>

                        </div>
                      </div>
                      <div class="carousel-item img-unn min-vh-100">

                        </div>
                      </div>
                    </div>

                      <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </div>

                    <img src="./img/Logo.png" class="img-fluid">
                </div>

             <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="font-weight-bold mb-4">
                    Registrarse</h1>

                    <form class="mb-5">

                        <div class="mb-4"> 
                            <label class="form-label" for="form3Example1c">Nombres</label>
                            <input type="text" class="form-control bg-oscuro-mid border-0 mb-2" placeholder="Tu Nombre completo" id="exampleInputPassword1">
                        </div>
      
                        <div class="mb-4">
                            <label class="form-label" for="form3Example3c">Email</label>
                            <input type="text" class="form-control bg-oscuro-mid border-0 mb-2" placeholder="Ingresa tu Email" id="exampleInputPassword1">
                        </div>
      
                        <div class="mb-4">
                            <label class="form-label" for="form3Example4c">Contrase単a</label>
                            <input type="text" class="form-control bg-oscuro-mid border-0 mb-2" placeholder="Ingresa tu Contrase単a" id="exampleInputPassword1">
                        </div>
      
                        <div class="mb-4">
                            <label class="form-label" for="form3Example4cd">Repetir Contrase単a</label>
                            <input type="text" class="form-control bg-oscuro-mid border-0 mb-2" placeholder="Repetir Contrase単a" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                      </form>
                  <p class="font-weight-bold text-center text-muted">O iniciar sesion con</p>

                  <div class="d-flex justify-content-around">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
